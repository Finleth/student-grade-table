<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jeffrey Pau">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row page-header col-md-12">
        <h1 class="col-md-12 hidden-xs hidden-sm">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <h3 class="col-xs-12 hidden-md hidden-lg">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <form id="loginForm" class="student-add-form col-md-3 col-xs-12 pull-right" autocomplete="off">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" title="Must be between 2 and 20 characters long, containing only letters and spaces." pattern="[a-zA-Z ]{2,20}" required autofocus>
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" placeholder="Student Course" title="Must be between 2 and 20 characters long, containing only letters and spaces." pattern="[a-zA-Z ]{3,25}" required>
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade" required min="0" max="100">
        </div>
        <input type="submit" class="btn btn-success" id="add" value="Add">
        <button type="button" class="btn btn-default" id="cancel">Clear</button>
        <button type="button" class="btn btn-primary" id="getData"><span class="loadingSpinner"></span>Get Server Data</button>
        <button type="button" class="btn btn-info" id="switchServer">Use Node Server</button>
    </form>
    <div class="student-list-container col-md-9 col-xs-12">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h2 id="noInfo">
            User Info Unavailable
        </h2>
    </div>

    <div class="modal fade" id="errorModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title errorModalTitle">Unable to do stuff</h4>
                </div>
                <div class="modal-body errorModalMessage">
                    <p>This dog won't hunt! Son, you're in more trouble than a squirrel on a eight lane highway, ya'hear?</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
